<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Getting Started</title>
    
  </head>
  <body>

    <div id = "top">
        <h1 id = "title">BattleShip</h1>
    </div>

    <div id = "middle">
      <div id = "name">Player Name</div>
      <div id = "board">
        <div id = "player-board"></div>
      </div>
      <button class = "direction">Horizontal</button>
      <div id>

        <div id = "battleship" class = "placement">
          <label for = "battleship">Battleship</label>
          <input type = "text" for = "battleship" id = "battleshipx" placeholder="X">
          <input type = "text" for = "battleship" id = "battleshipy" placeholder="Y">
          <button id = submitBattleship>Submit</button>
          
        </div>  
        <div id = "carrier" class = "placement">
          <label for = "carrier">Carrier</label>
          <input type = "text" for = "carrier" id = "carrierx" placeholder="X">
          <input type = "text" for = "carrier" id = "carriery" placeholder="Y">
          <button id = submitCarrier>Submit</button>
          <!-- <button class = "direction">V / H</button> -->
        </div>
        <!-- <div id = "cruiser" class = "placement"></div>
        <div id = "submarine" class = "placement"></div>
        <div id = "destroyer" class = "placement"></div>
      </div> -->


    </div>



    <div id = "bottom">
    </div>



    <script src="bundle.js"></script>
  </body>
</html>
